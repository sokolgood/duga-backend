name: "02 - PR CI + Reviewer"

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: pr-ci-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: CI placeholder (always success)
        run: |
          echo "CI placeholder: success"
          exit 0

  review:
    runs-on: ubuntu-latest
    needs: [ci]
    if: always()
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull agent image
        run: docker pull ghcr.io/sokolgood/ai-coding-agent:latest

      - name: Run Reviewer Agent (comment/labels)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          # опционально: можно прокинуть статус CI, если захочешь учитывать это в review worker
          CI_CONCLUSION: ${{ needs.ci.result }}
        run: |
          docker run --rm \
            -e GH_TOKEN \
            -e REPO \
            -e CI_CONCLUSION \
            -e REPO_PATH=/repo \
            -v "${{ github.workspace }}:/repo" \
            -w /repo \
            ghcr.io/sokolgood/ai-coding-agent:latest \
            review \
              --pr "$PR_NUMBER"
