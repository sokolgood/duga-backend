name: "02 - PR CI + Reviewer"

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: pr-ci-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  linting_and_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Lint
        run: echo "lint approved"

      - name: Test
        run: echo "tests approved"

  review:
    runs-on: ubuntu-latest
    needs: [ci]
    if: always()
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Pull agent image
        run: docker pull ghcr.io/sokolgood/ai-coding-agent:latest

      - name: Run Reviewer Agent (comment/labels)
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}  # Optional
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }} # Optional
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }} # Optional
          LANGFUSE_BASE_URL: ${{ secrets.LANGFUSE_BASE_URL }} # Optional
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          # опционально: можно прокинуть статус CI, если захочешь учитывать это в review worker
          CI_CONCLUSION: ${{ needs.ci.result }}
        run: |
          docker run --rm \
            -e GH_TOKEN \
            -e LLM_API_KEY \
            -e LLM_BASE_URL \
            -e LLM_MODEL_NAME=gpt-5-mini \
            -e LANGFUSE_SECRET_KEY \
            -e LANGFUSE_PUBLIC_KEY \
            -e LANGFUSE_BASE_URL \
            -e REPO \
            -e CI_CONCLUSION \
            -e REPO_PATH=/repo \
            -v "${{ github.workspace }}:/repo" \
            ghcr.io/sokolgood/ai-coding-agent:latest \
            review \
              --pr "$PR_NUMBER"
