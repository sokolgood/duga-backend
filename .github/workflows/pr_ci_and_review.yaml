name: "02 - PR CI + Reviewer"

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: pr-ci-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          pip install poetry
          poetry --version

      - name: Install dependencies
        run: poetry install

      - name: Lint
        run: make lint

      - name: Test
        run: make test

  review:
    runs-on: ubuntu-latest
    needs: [ci]
    if: always()
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Pull agent image
        run: docker pull ghcr.io/sokolgood/ai-coding-agent:latest

      - name: Run Reviewer Agent (comment/labels)
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}  # Опционально
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          # опционально: можно прокинуть статус CI, если захочешь учитывать это в review worker
          CI_CONCLUSION: ${{ needs.ci.result }}
        run: |
          docker run --rm \
            -e GH_TOKEN \
            -e LLM_API_KEY \
            -e LLM_BASE_URL \
            -e REPO \
            -e CI_CONCLUSION \
            -e REPO_PATH=/repo \
            -v "${{ github.workspace }}:/repo" \
            ghcr.io/sokolgood/ai-coding-agent:latest \
            review \
              --pr "$PR_NUMBER"
