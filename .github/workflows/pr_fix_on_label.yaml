name: "03 - PR Fix on agent:fix label"

on:
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: pr-fix-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  fix:
    if: github.event.label.name == 'agent:fix'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull agent image
        run: docker pull ghcr.io/sokolgood/ai-coding-agent:latest

      - name: Run Fix Agent (iterate)
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}  # Optional
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }} # Optional
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }} # Optional
          LANGFUSE_BASE_URL: ${{ secrets.LANGFUSE_BASE_URL }} # Optional
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          docker run --rm \
            -e GH_TOKEN \
            -e LLM_API_KEY \
            -e LLM_BASE_URL \
            -e LLM_MODEL_NAME=gpt-5-mini \
            -e LANGFUSE_SECRET_KEY \
            -e LANGFUSE_PUBLIC_KEY \
            -e LANGFUSE_BASE_URL \
            -e REPO \
            -e REPO_PATH=/repo \
            -v "${{ github.workspace }}:/repo" \
            ghcr.io/sokolgood/ai-coding-agent:latest \
            fix \
              --pr "$PR_NUMBER"
